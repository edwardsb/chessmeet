name = "chessmeet-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Durable Objects
[durable_objects]
bindings = [
  { name = "GAMES", class_name = "GameRoom" },
  { name = "QUEUE", class_name = "MatchingQueue" }
]

[[migrations]]
tag = "v1"
new_classes = ["GameRoom", "MatchingQueue"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "chessmeet-db"
database_id = "choose-id-later" 

[observability]
enabled = true

